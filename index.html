<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="card">
      <img src="./images/icon-star.svg" alt="" class="card__star" />
      <h1 class="title">How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <form action="">
        <div class="card__ratings">
          <div class="rating">
            <label for="one">1</label
            ><input type="radio" id="one" name="feedback" />
          </div>
          <div class="rating">
            <label for="two">2</label
            ><input type="radio" id="two" name="feedback" />
          </div>
          <div class="rating">
            <label for="three">3</label
            ><input type="radio" id="three" name="feedback" />
          </div>
          <div class="rating">
            <label for="four">4</label
            ><input type="radio" id="four" name="feedback" />
          </div>
          <div class="rating">
            <label for="five">5</label
            ><input type="radio" id="five" name="feedback" />
          </div>
        </div>
        <input type="submit" value="Submit" />
      </form>
    </main>
  </body>
</html>
